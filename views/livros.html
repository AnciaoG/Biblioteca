<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciamento de Livros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4"> Gerenciamento de Livros</h2>

        <!-- Cadastro de Livro -->
        <form id="formLivro" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" id="titulo" class="form-control" placeholder="Título do Livro" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="autor" class="form-control" placeholder="Autor" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="ano" class="form-control" placeholder="Ano" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Adicionar</button>
                </div>
            </div>
        </form>

        <!-- Tabela de Livros -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Ano</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaLivros">
                <!-- Inserindo via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="../public/js/livros.js"></script>
</body>
</html>
